name: HwameiStor pr

on:
  pull_request:
    branches:
      - main

jobs:
  pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
      - name: unit-test
        env:
          GOVC_USERNAME: ${{ secrets.GOVC_USERNAME }}
          GOVC_PASSWORD: ${{ secrets.GOVC_PASSWORD }}
          KKDJ: "234"
        run: make test
