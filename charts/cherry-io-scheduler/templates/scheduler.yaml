apiVersion: apps/v1
kind: Deployment
metadata:
  name: cherry-io-scheduler
  namespace: {{ .Release.Namespace}}
spec:
  replicas: {{ .Values.replicas}}
  selector:
    matchLabels:
      app: cherry-io-scheduler
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cherry-io-scheduler
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
      containers:
      - command:
        - kube-scheduler
        - -v=2
        - --bind-address=0.0.0.0
        - --kubeconfig=/etc/kubernetes/scheduler.conf
        - --scheduler-name=cherry-io-scheduler
        - --leader-elect=false
        - --leader-elect-resource-name=cherry-io-scheduler
        - --leader-elect-resource-namespace={{ .Release.Namespace}}
        - --config=/etc/cherry-io/cherry-io-scheduler-config.yaml
        image: {{ .Values.image}}
        imagePullPolicy: IfNotPresent
        name: cherry-io-kube-scheduler
        resources:
          limits:
            cpu: {{ .Values.resources.limits.cpu}}
            memory: {{ .Values.resources.limits.memory}}
          requests:
            cpu: {{ .Values.resources.requests.cpu}}
            memory: {{ .Values.resources.requests.memory}}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/kubernetes/scheduler.conf
          name: kubeconfig
          readOnly: true
        - mountPath: /etc/cherry-io/
          name: cherry-io-scheduler-config
          readOnly: true
      volumes:
      - hostPath:
          path: {{ .Values.schedulerKubeApiServerConfigFilePath}}
          type: FileOrCreate
        name: kubeconfig
      - configMap:
          name: cherry-io-scheduler-config 
          items:
          - key: cherry-io-scheduler-config.yaml
            path: cherry-io-scheduler-config.yaml
        name: cherry-io-scheduler-config
      serviceAccountName: cherry-io-admin 
      serviceAccount: cherry-io-admin
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoSchedule
        key: node.kubernetes.io/not-ready
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoSchedule
        key: node.cloudprovider.kubernetes.io/uninitialized
        operator: Exists
